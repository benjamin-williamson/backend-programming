spring.application.name=demo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/full-stack-ecommerce?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=ecommerceapp
spring.datasource.password=ecommerceapp
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Critical for this project: Do not auto-generate tables, use the SQL script instead
spring.jpa.hibernate.ddl-auto=none

# Sets the API endpoint prefix (e.g., /api/checkout)
spring.data.rest.base-path=/api

# Allow comments in JSON (optional but helpful)
spring.jackson.parser.allow-comments=true

# Logging level
logging.level.org.springframework=INFO